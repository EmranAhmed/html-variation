<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./style.css" rel="stylesheet"/>
    <title>Variation</title>
</head>
<body>

<main>
    <ul class="variations">
        <li class="attributes" data-attribute_type="button" data-attribute_name="attribute_pa_images">
            <div class="label"> Images: <span class="selected-value"></span></div>
            <ul>
                <li  data-attribute_value="belt">Belt</li>
                <li  data-attribute_value="cap">Cap</li>
                <li  data-attribute_value="glass">Glass</li>
            </ul>

        </li>
        <li class="attributes" data-attribute_type="color" data-attribute_name="attribute_pa_color">
            <div class="label">Color: <span class="selected-value"></span></div>
            <ul>
                <li style="--color: blue" data-attribute_value="blue">Blue</li>
                <li  style="--color: green" data-attribute_value="green">Green</li>
                <li  style="--color: red" data-attribute_value="red">Red</li>
            </ul>
        </li>
        <li class="attributes" data-attribute_type="button" data-attribute_name="attribute_pa_sizes">
            <div class="label"> Sizes: <span class="selected-value"></span></div>
            <ul>
                <li data-attribute_value="large">Large</li>
                <li data-attribute_value="medium">Medium</li>
                <li data-attribute_value="small">Small</li>
            </ul>
        </li>
    </ul>

    <div id="price"></div>
    <div id="stock"></div>
    <a id="clear-button" href="#">Clear</a>
</main>

<script src="./script.js"></script>
</body>
</html>
